<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" crossorigin href="/assets/index-9ea4HWKd.css">
</head>

<body>

    <main class="container">

        <!-- header / logo area could go here if needed -->
        <header class="main-header fade-in">
            <img src="/assets/logo-CbDVfu1V.png" alt="Laundryheap Logo" class="logo">
            <h1>Laundryheap</h1>

        </header>

        <!-- LANDING PAGE -->
        <section id="landing-section" class="landing-view fade-in">
            <div class="card-container" style="justify-content: center;">
                <div class="card" id="btn-reschedule">
                    <div class="card-icon">üìÖ</div>
                    <h2>Reschedule</h2>
                    <p>Update delivery or pickup re-schedules.</p>
                </div>
            </div>
        </section>

        <!-- RESCHEDULE FORM -->
        <section id="reschedule-section" class="form-view hidden">
            <button class="btn-back">‚Üê Back</button>
            <p
                style="font-weight: bold; color: black; margin-bottom: 10px; text-align: center; width: 100%; max-width: 800px;">
                Note: Add one data at a time for PD or the Facility</p>
            <div class="form-card slide-up">
                <h2>Reschedule Details</h2>

                <form id="form-reschedule">
                    <input type="hidden" name="fvv" value="1">
                    <input type="hidden" name="pageHistory" value="0">
                    <div class="form-group">
                        <label for="r-driver-name">Driver Name</label>
                        <input type="text" id="r-driver-name" name="entry.1468240365" required
                            placeholder="Enter driver name">
                    </div>
                    <div class="form-group">
                        <label for="r-your-name">Your Name</label>
                        <input type="text" id="r-your-name" name="entry.1434803416" required
                            placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="r-reason">Reason</label>
                        <textarea id="r-reason" name="entry.6927900" rows="2"
                            placeholder="Reason for rescheduling"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="r-facility">Facility</label>
                        <input type="text" id="r-facility" name="entry.1739884741" placeholder="e.g. Warehouse A">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="r-deliveries">Deliveries Count</label>
                            <input type="number" id="r-deliveries" name="entry.835758498" min="0">
                        </div>
                        <div class="form-group">
                            <label for="r-pickups">Pickups Count</label>
                            <input type="number" id="r-pickups" name="entry.1669061386" min="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="r-moved-to">Moved To</label>
                        <select id="r-moved-to" name="entry.518069798" required>
                            <option value="" disabled selected>Select option</option>
                            <option value="AM to PM">AM to PM</option>
                            <option value="PM to NGT">PM to NGT</option>
                            <option value="NGT to Tomorrow">NGT to Tomorrow</option>

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="r-slack">Slack ID</label>
                        <input type="text" id="r-slack" name="entry.1701004695" required placeholder="@username">
                    </div>
                    <div class="form-group">
                        <label for="r-comments">Comments (Optional)</label>
                        <textarea id="r-comments" name="entry.1090375788" rows="2"
                            placeholder="Any additional comments..."></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Submit Request</button>
                </form>
            </div>
        </section>



        <!-- THANK YOU PAGE -->
        <section id="thankyou-section" class="form-view hidden">
            <div class="form-card fade-in" style="text-align: center;">
                <div style="font-size: 4rem; margin-bottom: 20px;">üéâ</div>
                <h2 style="border-bottom: none;">Thank You!</h2>
                <p style="font-size: 1.2rem; color: #555; margin-bottom: 30px;">Your submission has been received
                    successfully.</p>
                <button id="btn-home" class="btn-submit">Home</button>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
